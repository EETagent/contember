version: '3'

services:
  sandbox_vite:
    image: 'alpine'
    command: ['sleep', 'infinity']

  admin_server:
    image: 'alpine'
    command: ['sleep', 'infinity']

  admin_server_esbuild:
    image: 'alpine'
    command: ['sleep', 'infinity']

  admin_server_vite:
    image: 'alpine'
    command: ['sleep', 'infinity']

  api:
    environment:
      CONTEMBER_PORT: '4000'
      DEFAULT_S3_ENDPOINT: 'http://host.docker.internal:9000'

    ports:
      - '4001:4000'

  s3:
    command: 'server --address :9000 /data'
    ports:
      - '9000:9000'

  postgres:
    ports:
      - '4003:5432'
