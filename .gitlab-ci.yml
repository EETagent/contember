stages:
  - install
  - build
  - test
  - publish
variables:
  DOCKER_HOST: tcp://gitlab-prod-dind-svc:2375

install:
  stage: install
  image: node:12.13
  script:
    - bash ./scripts/npm/setup.sh
    - npm ci
    - npm run bootstrap
    - rm -rf packages/*/node_modules/typescript packages/*/node_modules/.bin/{tsc,tsserver}
  artifacts:
    paths:
      - "node_modules"
      - "packages/*/node_modules"

build:
  stage: build
  image: node:12.13

  script:
    - npm run build

  artifacts:
    paths:
      - "packages/*/dist"

test:
  stage: test
  image: node:12.13

  script:
    - npm run test

eslint:
  stage: test
  image: node:12.13
  script:
    - npm run eslint:lint

publish:npm:
  image: node:12.13
  stage: publish
  dependencies:
    - build
  only:
    - tags
  script:
    - bash ./scripts/npm/setup.sh
    - bash ./scripts/npm/publish.sh

publish:docker:
  image: 831119889470.dkr.ecr.eu-central-1.amazonaws.com/mangoweb/docker-ecr:1.1
  stage: publish
  dependencies:
    - build
  only:
    - tags
  variables:
    VERSION: "$CI_COMMIT_REF_NAME"
  script:
    - apk --no-cache add git
    - bash scripts/docker/build.sh
